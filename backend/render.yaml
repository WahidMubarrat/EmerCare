services:
  - type: web
    name: emercare-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: MONGODB_URI
        sync: false # Set this manually in Render dashboard with your MongoDB Atlas connection string
      - key: FRONTEND_URL
        sync: false # Set this manually in Render dashboard with your Vercel URL (e.g., https://yourapp.vercel.app)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false # Set this manually in Render dashboard
      - key: CLOUDINARY_API_KEY
        sync: false # Set this manually in Render dashboard
      - key: CLOUDINARY_API_SECRET
        sync: false # Set this manually in Render dashboard (mark as secret)
    healthCheckPath: /health

